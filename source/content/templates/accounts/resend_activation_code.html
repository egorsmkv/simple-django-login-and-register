{% include 'layouts/default/head.html' %}

{% load bootstrap4 %}
{% load i18n %}

<div class="container-fluid">

    <div class="mt-3">

        <h4>{% trans 'Re-send Activation Code' %}</h4>

        <form method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <button class="btn btn-primary">{% trans 'Next' %}</button>
        </form>

    </div>

    <hr>

    <ul>
        <li>
            <a href="{% url 'login' %}">{% trans 'Login' %}</a>
        </li>
    </ul>

</div>

{% include 'layouts/default/foot.html' %}
